<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/AppMeteo/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<title>Les BD</title>

<style>

</style>

</head>

<body>

    <div class="container">
        <h1>Search for Albums</h1>
        <label for="searchField"></label>
        <input type="text" id="searchField" name="searchField">
        <input type="radio" id="option1" name="searchOption" value="title" checked="checked">
        <label for="option1">Title</label>
        <input type="radio" id="option2" name="searchOption" value="author">
        <label for="option2">Author</label>
        <input type="radio" id="option3" name="searchOption" value="series">
        <label for="option3">Series</label>
        <button type="button" id="searchBtn">Go</button>
        <br>
        <br>
        <hr>

        <div id="searchResults"></div>

        <div id="cart">
            <h2 style="font-family: fantasy;">Cart</h2>
            <ul id="cart-items"></ul>
            <button id="pay">Buy : <span class="total">0.00</span> €</button>

        </div>

        <div class="container1">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Titre -->
                    <h1 class="text-center mt-5">Météo</h1>

                    <!-- Ville / Temperature -->
                    <div class="text-center">
                        <span id="ville">Paris</span>

                        <div id="temperature">
                            <span id="temperature_label">
                                xx.x
                            </span> °C
                        </div>
                    </div>
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <!-- Changer de ville -->
                    <div id="changer"
                        class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
                        somewhere in the world
                    </div>
                </div>
            </div>
        </div>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="data/albums.js"></script>
        <script src="data/series.js"></script>
        <script src="data/auteurs.js"></script>
        <script src="js/modeleBD.js"></script>
        <script src="/AppMeteo/scripts.js"></script>

</body>

</html>
