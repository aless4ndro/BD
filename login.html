<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <body>
    <div class="form-container">
      <form id="form">
        <div class="form-group">
          <label for="name">Nom :</label>
          <input type="text" id="name" required />
          <div class="error" id="name-error"></div>
        </div>
        <div class="form-group">
          <label for="usename">Prenom :</label>
          <input type="text" id="usename" required />
          <div class="error" id="usename-error"></div>
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" required />
          <div class="error" id="email-error"></div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" required />
          <div class="error" id="password-error"></div>
        </div>
        <div class="form-group">
          <label for="password_confirm">Ressaisir le mot de passe :</label>
          <input type="password" id="password_confirm" name="password_confirm" required />
          <div class="error" id="password_confirm-error"></div>
        </div>
        <button type="submit" id="submit-btn">Envoyer</button>
        <a href="BD.html"> bd</a>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
